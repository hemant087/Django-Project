<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" href="style.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock title %} Office Employee Management System</title>
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container" style="text-align: center;">
        <!-- Content here -->
        <h1>Office Employee Management System</h1>
        <hr>
        <div style="margin: 2%; align-items: center; text-align: center;;">

            <a type="button" href="/all_emp" class="btn btn-primary">View All Employee</a>
            <a type="button" class="btn btn-info" href="/add_emp">Add Employee</a>
            <a type="button" class="btn btn-success" href="/remove_emp">Remove Employee</a>
            <a type="button" class="btn btn-danger" href="/filter_emp">Filter Employee</a>
            <a type="button" class="btn btn-secondary" href="/admin">Admin LogIn</a>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    {% block body %} {% endblock body %}

</body>

</html>
